<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de series</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <form action="#" th:action="@{/serie}" method=post th:object="${serie}">
    	Titulo: <input type="text" th:field="*{titulo}"><br><br>
    	Status: <input type="text" th:field="*{status}"><br><br>
    	Streaming: <input type="text" th:field="*{streaming}">
    	Temporada: <input type="text" th:field="*{temporada}">
    	<input type="submit" value="Cadastrar">
    </form>
</body>
</html>
