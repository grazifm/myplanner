<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/dashboard.module.css">
  <link rel="stylesheet" href="styles/tabmenu.module.css">
  <link rel="stylesheet" href="styles/form.module.css">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <script src="https://unpkg.com/feather-icons"></script>
  <title>My Planner - Dashboard</title>
</head>
<body>
  <div class="container">

    <nav class="navbar">
      <div>
        <button class="navbar__button" type="menu"><i class="navbar__button__icon" data-feather="menu"></i></button>
        <h1 class="navbar__logo logo">My Planner</h1>
      </div> 
    </nav>

    <div class="content">
      <div class="tabs">
        <a class="tabs__button" th:href="@{/filmes}">
          <i class="tabs__icon" data-feather="film"></i>
          <p class="tabs__text">
            Films
          </p>
        </a>
        
        
        <a class="tabs__button" th:href="@{/livros}">
          <i class="tabs__icon" data-feather="book-open"></i>
          <p class="tabs__text">
            Books
          </p>
        </a>
          
          
        <a class="tabs__button" th:href="@{/series}">
          <i class="tabs__icon" data-feather="tv"></i>
          <p class="tabs__text">
            TV Shows
          </p>
        </a>
        
        
        <div class="tabs__button active">
          <i class="tabs__icon" data-feather="calendar"></i>
          <p class="tabs__text">
            Events 
          </p>
        </div>
          
      </div>
      <div class="layer"></div>

      <div class="tab__content">
        <ul class="tab__content__list">
          <li><a class="tab__content__link" th:href="@{/eventos}">Event's List</a></li>
          <li><a class="tab__content__link active" href="#">New Event</a></li>
        </ul>

        <div class="wrapper">
          <form class="form" action="#" th:action="@{/evento}" method=post th:object="${evento}">
            <label class="form__label" for="name">Name</label>
            <input class="form__input" type="text" name="name" id="name" th:field="*{nome}" required>
            
            <label class="form__label" for="address">Address</label>
            <input class="form__input" type="text" name="address" id="address" th:field="*{localizacao}" required>
            
            <label class="form__label" for="date">Date</label>
            <input class="form__input" type="date" name="date" id="date" pattern="\d{4}-\d{2}-\d{2}" th:field="*{data}" required>
           
            <label class="form__label" for="time">Time</label>
            <input class="form__input" type="time" name="time" id="time" th:field="*{horario}" required>
            
            <button class="form__button" type="submit">Create</button>
          </form>
        </div>
      </div>
      </div>

  </div>

  <script>
    feather.replace()
  </script>
  <script src="js/utils/handleTabs.js"></script>
  <script src="js/utils/handleMenu.js"></script>
</body>
</html>
