<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Series</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <table class="table table-striped table-primary">
    	<thead class="ttop">
        	<tr class="table-info">
            	<td><b> ID</b></td>
            	<td><b>T√çTULO</b> </td>
            	<td><b>STATUS</b> </td>
            	<td><b>STREAMING</b> </td>
            	<td><b>TEMPORADA</b> </td>
            	<td> </td>
            	<td> </td>
        	</tr>
    	</thead>
    	<tbody>
        	<tr th:each="tvshow : ${series}">
            	<td th:text="${tvshow.id}"></td>
            	<td th:text="${tvshow.titulo}"></td>
            	<td th:text="${tvshow.status}"></td>
            	<td th:text="${tvshow.streaming}"></td>
            	<td th:text="${tvshow.temporada}"></td>
            	<td>
            		<a th:href="@{'updserie/' + ${tvshow.id}}">
            			Editar
            		</a>
            	</td>
            	<td> 
            		<form th:action="@{'apagarserie/' + ${tvshow.id}}" method=post>
            			<input type="submit" value="X">
            		</form>
            	</td>
       		</tr>
     	</tbody>
    </table>
</body>
</html>
