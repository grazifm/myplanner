<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista Livros</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
    <table class="table table-striped table-primary">
    	<thead class="ttop">
        	<tr class="table-info">
            	<td><b> ID</b></td>
            	<td><b>T√çTULO</b> </td>
            	<td><b>AUTOR</b> </td>
            	<td><b>STATUS</b> </td>
            	<td> </td>
            	<td> </td>
        	</tr>
    	</thead>
    	<tbody>
        	<tr th:each="liv : ${livros}">
            	<td th:text="${liv.id}"></td>
            	<td th:text="${liv.titulo}"></td>
            	<td th:text="${liv.autor}"></td>
            	<td th:text="${liv.status}"></td>
            	<td>
            		<a th:href="@{'updlivro/' + ${liv.id}}">
            			Editar
            		</a>
            	</td>
            	<td> 
            		<form th:action="@{'apagarlivro/' + ${liv.id}}" method=post>
            			<input type="submit" value="X">
            		</form>
            	</td>
       		</tr>
     	</tbody>
    </table>
</body>
</html>
